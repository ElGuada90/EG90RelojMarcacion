<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/imagenes/icon G2.png" sizes="192x192" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/site.css">
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <!-- Mostrar mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages" id="flash-messages">
            <ul>
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {% endwith %}
    <div class="background-image"></div>
    <div class="container">
        <div class="row">
            <h2 class="text-center">Registrar Marcaci√≥n</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary w-75 " onclick="document.getElementById('foto').click()">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                    <input type="file" id="foto" name="foto" accept="image/*" capture="environment" style="display: none;" required onchange="previewImage(event)">
                </div>

                <div class="mb-3 text-center">
                    <img id="preview" src="#" alt="Vista previa" class="img-fluid rounded shadow mx-auto" 
                        style="display: none; max-width: 100%; height: auto;">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-success w-75">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../static/javascript/site.js"></script>
    {% endblock %}
</body>
</html>
